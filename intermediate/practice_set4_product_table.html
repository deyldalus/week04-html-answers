<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: left;
        }

        
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        
        caption {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Product Table</h2>

    <table>
        <caption>Available Products</caption>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Iphone6</td>
                <td>$7</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Asus Laptop</td>
                <td>$666</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Lenovo Headphones</td>
                <td>$190</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Gaming Chair</td>
                <td>$50</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Medicol Tablet</td>
                <td>$1</td>
                <td>Out of Stock</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
